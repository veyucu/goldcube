name: Build Android Release APK

on:
  push:
    tags:
      - 'v*'  # v1.0.0, v1.0.1 gibi tag'lerde Ã§alÄ±ÅŸÄ±r
  workflow_dispatch:  # Manuel baÅŸlatma

jobs:
  build-release:
    name: Build Release APK & AAB
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kod
        uses: actions/checkout@v4
      
      - name: Node.js kur
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Java JDK 17 kur
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
        run: npm ci
      
      - name: Web build (production)
        run: npm run build
      
      - name: Android platformunu ekle
        run: npx cap add android
      
      - name: Capacitor sync
        run: npx cap sync android
      
      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Android SDK local properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          cat android/local.properties
      
      - name: Android build permissions
        run: chmod +x android/gradlew
      
      # Release APK (imzasÄ±z - test iÃ§in)
      - name: Release APK oluÅŸtur
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
      
      # Release AAB (Play Store iÃ§in)
      - name: Release AAB oluÅŸtur
        run: |
          cd android
          ./gradlew bundleRelease --no-daemon --stacktrace
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
      
      - name: APK'yÄ± yÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: goldcube-release-apk
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk
          retention-days: 90
      
      - name: AAB'yi yÃ¼kle
        uses: actions/upload-artifact@v4
        with:
          name: goldcube-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 90
      
      - name: Build bilgisi
        run: |
          echo "âœ… Release APK ve AAB baÅŸarÄ±yla oluÅŸturuldu!"
          echo "ðŸ“¦ APK: android/app/build/outputs/apk/release/"
          echo "ðŸ“¦ AAB: android/app/build/outputs/bundle/release/"
          ls -lh android/app/build/outputs/apk/release/
          ls -lh android/app/build/outputs/bundle/release/


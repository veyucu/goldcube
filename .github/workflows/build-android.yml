name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Manuel baÅŸlatma iÃ§in

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout kod
        uses: actions/checkout@v4
      
      - name: Node.js kur
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Java JDK 17 kur
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
        run: npm ci
      
      - name: Web build
        run: npm run build
      
      - name: Android platformunu ekle
        run: npx cap add android
      
      - name: Capacitor sync
        run: npx cap sync android
      
      - name: Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Android SDK local properties
        run: |
          echo "sdk.dir=$ANDROID_HOME" > android/local.properties
          cat android/local.properties
      
      - name: Android build permissions
        run: chmod +x android/gradlew
      
      - name: Gradle wrapper properties kontrolÃ¼
        run: |
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            echo "Gradle wrapper mevcut"
            cat android/gradle/wrapper/gradle-wrapper.properties
          else
            echo "Gradle wrapper bulunamadÄ±"
          fi
      
      - name: Debug APK oluÅŸtur
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace --info
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m"
      
      - name: APK'yÄ± yÃ¼kle (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: goldcube-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Build bilgisi
        run: |
          echo "âœ… APK baÅŸarÄ±yla oluÅŸturuldu!"
          echo "ðŸ“¦ Dosya: android/app/build/outputs/apk/debug/app-debug.apk"
          echo "ðŸ“¥ APK'yÄ± indirmek iÃ§in: Actions > Bu workflow > Artifacts"
          ls -lh android/app/build/outputs/apk/debug/

